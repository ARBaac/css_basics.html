<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap.css">
</head>
<body>
    <!-- Grid Seciton -->
    <div class="Container-fluid">
        <!-- Header Section -->
        <div class="row">
            <div class="col fw-bold text-center">
                <h5>Nav Bar</h5>
            </div>
        </div>
        <!-- End of Header Section -->
        <br>


        <!-- Main Content Area -->
        <div class="row">
            <div class="col fw-bold text-center">Main Content</div>
           
            <div class="row">

                <div class="col-4 bg-primary text-center fw-bold"> Navigation</div>
                
                <div class="col-4 bg-danger text-center fw-bold">Content</div>
                
                <div class="col-4 bg-warning text-center fw-bold"> Related information</div>
           
            </div>
        
        </div>
       
        <!-- End of Main Content Area -->

         <!-- Feature Products -->
         <div class="row">
            <div class="col-8 bg-light p-5">
                <h3>Feature Products</h3>
                <hr>
                <div class="row">
                    <div class="col-sm-3 bg-info p-4 m-3 border border-dark">
                        <p>Product 1</p>
                        <button class="bg-success p-1 m-1 border border-success btn btn-sm"> Buy Here</button>
                    </div>
                    
                    <div class="col-sm-3 bg-info p-4 m-3 border border-dark">
                        <p>Product 2</p>
                        <button class="bg-success p-1 m-1 border border-success btn btn-sm"> Buy Here</button>
                    </div>
                   
                    <div class="col-sm-3 bg-info p-4 m-3 border border-dark">
                        <p>Product 3</p>
                        <button class="bg-success p-1 m-1 border border-success btn btn-sm"> Buy Here</button>
                    </div>
                </div>
                
               
            </div>
                 
            <div class="col-sm-4 bg-dark p-6 text-light text-center">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h4>Space Ad here</h4>
            </div>
            
         </div>
        <!-- End of Featire Product  -->
      
        <!-- Footer -->
       
        <div class="row">
          
            <div class="col fw-bold text-center bg-dark text-light d-none d-sm-block">Footer</div>
        
        </div>
        
       

        <!-- End of Footer -->
    </div>
    <!-- End of Grid Section -->
</body>
</html>
